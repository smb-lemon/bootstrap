<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>select demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2>Select Demo</h2>
    <div class="container">
        <form>
            <h3>Do you agree with our condition?</h3>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rad1" name="Radio" checked>
                <label for="rad1" class="form-check-label">Agree</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rad2" name="Radio">
                <label for="rad2" class="form-check-label">Disagree</label>
            </div>
            <br>
            <h3>Which topic you like the msot?</h3>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rad1" checked>
                <label for="rad1" class="form-check-label">Math</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rad2">
                <label for="rad2" class="form-check-label">English</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rad2">
                <label for="rad2" class="form-check-label">Science</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rad2">
                <label for="rad2" class="form-check-label">Algorithm</label>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
